<html>

    <body>

        <center>

<button onclick="playSong()">Play Song</button>

<audio id="myAudio">

  <source src="bir.mp3" type="audio/mpeg">

</audio>

</center>

<script>

function playSong() {

  var audio = document.getElementById("myAudio");

  audio.volume = 1.0; // Set the volume to maximum

  audio.play();

}

</script

</body>

</html>
